<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="mui.min.css">
	<script src='../js/vue.js'></script>
	<script src='../js/axios.min.js'></script>
</head>
<body>
	<form class="mui-input-group" id="app">
	    <div class="mui-input-row">
	        <label>用户名</label>
	    <input type="text" class="mui-input-clear" placeholder="请输入用户名" v-model="username" >
	    </div>
	    <div class="mui-input-row">
	        <label>手机号码</label>
	    <input type="number" class="mui-input-clear" placeholder="手机号码" v-model="phone">
	    </div>
	    <div class="mui-input-row">
	        <label>密码</label>
	        <input type="password" class="mui-input-password" placeholder="请输入密码" v-model="psw">
	    </div>
	    <div class="mui-button-row">
	        <button type="button" class="mui-btn mui-btn-primary" @click="submit" >注册</button>
	        <!-- <button type="button" class="mui-btn mui-btn-danger" >取消</button> -->
	    </div>
	</form>
	<script type="text/javascript">
		var vm= new Vue({
			el:"#app",
			data:{
				username:"example",
				phone:"12345612341",
				psw:""
			},
			methods:{
				submit:function(){
					var username=this.username;
					var phone=this.phone;
					var psw=this.psw;
					//此方法向后台传参数需要
					var params = new URLSearchParams();
					params.append('username', username);
					params.append('phone', phone);
					params.append('psw', psw);
					axios.post('reg.php',params).then(function(response){
						document.write(response.data);
						console.log(response);
					})
					.catch(function(error){
						document.write(error.data);
						// console.log(error);
					})
				}
			}
		})
	</script>
</body>
</html>
